<div *ngIf="post != null">
  <h2>{{post.title}} details!</h2>
  <div>
    <label>id: </label>{{post.id}}</div>
  <div>
    <label>title: </label>
    <input [(ngModel)]="post.title" placeholder="title" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
